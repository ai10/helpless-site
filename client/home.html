<template name="home">
<div class="row well">
    <h2 class="center">helpless-b3: Bootstrap 3 helpers with Less files.</h2>
</div>
<div class="jumbotron">
    <h3>Dynamic Alerts</h3>
    <p><small>Success, danger (error), warn, and info types.</small></p>
    <p><small>Basic Alerts require dismissal.</small></p>
    <div class ="center">
    <code>b3.alertSuccess 'I don't go away until you close me.'</code>
    <button id='alertSuccess' class="btn btn-success">Not Going Away.</button>
    <p class="center">
    <p>Flash alerts fade way after a few seconds.</p>
    </p>
    <code>b3.flashError 'I flash for a few seconds.'</code>
    <p class="center"><button id='flashError' class="btn btn-danger">flashError</button></p>
</div>
    <h3>Region is a 3x3 option.</h3>
    <code>b3.flashWarn 'textTopLeft', { region: 'topLeft' }</code>
    <code>b3.flashInfo 'textBottomRight', { region: 'bottomRight' }</code>
    <p>&nbsp;</p>
    <table class="center" border="1">
        <tr>
            <div class="row container">
                <td>
    <button id='topLeft' class="btn btn-warning">topLeft</button>
                </td>
                <td>
                    <button id='topCenter' class="btn btn-info">topCenter</button>
                </td>
                <td>
                    <button id='topRight' class="btn btn-danger">topRight</button>
                </td>
            </div>
        </tr>
        <tr>
            <div class="row container">
                <td>
    <button id='middleLeft' class="btn btn-info">middleLeft</button>
</td>
<td>
    <button id='middleCenter' class="btn btn-success">middleCenter</button>
</td>
<td>
    <button id='middleRight' class="btn btn-warning">middleRight</button>
</td>
</div>
</tr>
<tr>
    <div class="row container">
        <td>
            <button id='bottomLeft' class="btn btn-danger">bottomLeft</button>
        </td>
        <td>
            <button id='bottomCenter' class="btn btn-warning">bottomCenter</button>
        </td>
        <td>
            <button id='bottomRight' class="btn btn-info">bottomRight</button>
        </td>
    </div>
</tr>
</table>
</div>
<div class="jumbotron">
    <h3>Dynamic dialog/prompt panels.<h3>
            <code>b3.Prompt { <br>
                text: 'What is your name?' <br>
                dialog: true <br>        
        confirmation: true <br>
        buttonText: 'say Hi.' <br>
        type: 'info' <br>
        inputType: 'text' <br>
        selectClass: 'hello' <br>
        header: 'Hi!' <br>
        label: 'My name is helpless-b3.' <br>
        placeholder: 'Me Tarzan, you Jane.' <br>
        icon: 'glyphicon glyphicon-thumbs-up' <br>
        } <br>
    </code>
        <p>&nbsp;</p>
        <p>Events can be attached by the 'selectClass'</p>
        <p><code>
            name=""
            <dt>Template.b3Prompt.events
            <dd>'keyup input.hello': ( e, t )-><br>
            <dd>name = e.target.value
            <dd>b3.flashError "I don't know you ...  "+name, {
            <dd> single: 'me'
            <dd> }
            <dd>'click button.hello': ( e, t )-><br>
            <dd> b3.flashSuccess "Oh hey there :) "+ name, {
            <dd> single: 'me'
            <dd> }
            <dd>
        </dl>
        </code></p>
</code>
<button id="dialog" class="btn btn-primary">Start Dialog</button>
<p>&nbsp;</p>
<p>The 'single' option causes the existing 'me' alert to be updated; rather than creating a new alert.</p>
</div>
<div class='jumbotron'>
    <h3>Dynamic modal templates, e.g.:</h3>
    <p><code>
        b3.videoModal parentContext, { <br>
        poster: '/videojs.jpg' <br>
        src: 'http://vjs.zencdn.net/v/oceans.mp4' <br>
        }<br>
    </code>
    </p>

    <button id="videoModal" class="btn btn-default">Launch Modal</button>
</div>
</template>
